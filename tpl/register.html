<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vocal Music Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/vocal_hnf.css"/>
    <link rel="stylesheet" href="../css/vocal_register.css"/>
    <link rel="icon" href="../img/icon.png"/>
</head>

<body>
    <header id="top"></header>
    <nav id="nav"></nav>
    <section id="main">
        <!--<img src="../img/register_bg.jpg" class="bg-video">-->
        <!--<video src="../video/1.mp4" autoplay loop muted class="bg-video"></video>-->
        <div class="container main">
            <div class="box">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label" for="uname">用户名：</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control " id="uname" name="user_name" placeholder="请输入您的用户名" maxlength="20">
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">用户名只能由6-16位字符组成</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label" for="pwd">密码：</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" id="pwd" name="user_pwd" placeholder="请输入您的密码" type="password" maxlength="20">
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">密码只能由6-16位字符组成</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label" for="pwd_repeat" >重复输入:</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" id="pwd_repeat" placeholder="请重复输入您的密码" type="password" maxlength="20">
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block">重复输入同上的密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label" for="email">邮箱:</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="email" name="user_email" id="email" placeholder="请输入您的邮箱" maxlength="20">
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-5">
                            <img src="../img/captcha0.jpg" class="captacha_img"/>
                        </div>
                        <div class="col-sm-5">
                            <i class="captcha-reloader"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label" for="captacha">验证码:</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" id="captacha" placeholder="请输入验证码" maxlength="7">
                        </div>
                        <div class="col-sm-5">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-9">
                            <input class="radio" type="checkbox" id="register_chk">
                            <label class="control-label" for="register_chk">我已同意该<a class="chk_a" href="#">隐私项目</a>中规定的各项条款</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-2">
                            <input id="bt_login" class="btn btn-block" type="button" value="注册">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer-content"></footer>
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/register.js"></script>
</html>
